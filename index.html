<!DOCTYPE html>
<html>
<head>
	<title>Robot Arena</title>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="robot-container-1">
		<h4>First robot's name</h4>
		<input class="robot-name-1" type="text" name="">
		<select class="robot-select-1">
			<option>Quad Gunner</option>
			<option>Armored</option>
			<option>Saw Equipped</option>
			<option>Hammer Equipped</option>
			<option>Offensive</option>
			<option>Defensive</option>
		</select>
	</div>
	<div id="robot-container-2">
		<h4>Second robot's name</h4>
		<input class="robot-name-2" type="text" name="">
		<select class="robot-select-2">
			<option>Quad Gunner</option>
			<option>Armored</option>
			<option>Saw Equipped</option>
			<option>Hammer Equipped</option>
			<option>Offensive</option>
			<option>Defensive</option>
		</select>
	</div>
	<button type="" class="confirm">Confirm Robots</button>
	<button type="" class="attack1">Robot 1 Attack</button>
	<button type="" class="attack2">Robot 2 Attack</button>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
